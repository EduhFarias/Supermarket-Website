<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supermarket</title>
    <!-- Bootstrap V 5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8fbbbea480.js" crossorigin="anonymous"></script>
    <!-- Firebase Cloud Firestore and Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Google Fonts - Luckiest Guy -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/navbar.css" rel="stylesheet" />
  </head>

  <body onload="handleNavbar(); allProducts()">
    <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color: #126b69">
      <div class="container-fluid">
        <a class="navbar-brand d-block d-lg-none" href="index.html">
          <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="products.html">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link mx-2 dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Minha conta
              </a>
              <ul
                name="account-menu"
                class="dropdown-menu"
                style="top: 70px; line-height: initial"
                aria-labelledby="navbarDropdownMenuLink"
              ></ul>
            </li>
            <li class="d-none d-lg-block">
              <a class="nav-link mx-2" href="index.html">
                <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="contact.html">Contato</a>
            </li>
            <li class="nav-item">
              <form action="#" class="searchform order-sm-start order-lg-last">
                <div class="form-group d-flex mx-2 custom-search">
                  <input
                    type="text"
                    class="form-control"
                    style="color: var(--main-color)"
                    id="search-input"
                    placeholder="Procurar"
                  />
                  <button type="button" id="search-btn" class="form-control search">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
            <li class="nav-item shopping-cart">
              <a class="nav-link mx-2" href="cart.html"><i class="fa badge fa-lg" value="0">&#xf07a;</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container-fluid padding">
      <div class="main-index">
        <div class="col-12">
          <img src="./fonts/banner.png" style="cursor: pointer" alt="banner-fruits" onclick="search(['fruta'])" />
        </div>

        <br />

        <div class="col-12" style="padding: 1.5%">
          <h1 class="offers">OFERTAS</h1>
          <hr />
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./fonts/img1.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./fonts/img2.png" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <br />

        <div class="col-12">
          <img src="./fonts/banner2.jpg" style="cursor: pointer" onclick="search(['limpeza'])" alt="banner-cleanner" />
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid padding">
        <div class="row text-center"></div>
      </div>
    </footer>

    <script src="./backend/firebase.js"></script>
    <script src="./backend/auth.js"></script>
    <script src="./backend/db.js"></script>
    <script src="./shared/utils.js"></script>
    <script src="./shared/user.js"></script>
    <script src="./shared/product.js"></script>
  </body>
</html>
