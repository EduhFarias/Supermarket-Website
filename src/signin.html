<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supermarket - Login</title>
    <!-- Bootstrap V 5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8fbbbea480.js" crossorigin="anonymous"></script>
    <!-- Firebase Cloud Firestore and Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link href="./css/auth.css" rel="stylesheet" />
    <link href="./css/navbar.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="row navbar navbar-expand-lg navbar-dark p-3" style="background-color: #126b69">
      <div class="container-fluid">
        <a class="navbar-brand d-block d-lg-none" href="index.html">
          <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <!-- TIRAR ESSE ACTIVE E ADICIONAR NO JS COM BASE NA PAG SELECIONADA -->
              <a class="nav-link mx-2 active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link mx-2 dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Minha conta
              </a>
              <ul
                name="account-menu"
                class="dropdown-menu"
                style="top: 70px; line-height: initial"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="signin.html">Entrar</a></li>
              </ul>
            </li>
            <li class="d-none d-lg-block">
              <a class="nav-link mx-2" href="index.html">
                <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="contact.html">Contato</a>
            </li>
            <li class="nav-item">
              <form action="#" class="searchform order-sm-start order-lg-last">
                <div class="form-group d-flex mx-2 custom-search">
                  <input type="text" class="form-control" style="color: var(--main-color)" placeholder="Procurar" />
                  <button
                    type="submit"
                    class="form-control search"
                    style="width: 40px; background-color: #126b69; border: none"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
            <li class="nav-item shopping-cart">
              <a class="nav-link mx-2" href="cart.html"><i class="fa badge fa-lg">&#xf07a;</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid padding" id="sign-in">
      <div class="row welcome text-center">
        <div class="col-12">
          <h5>Fazer Login</h5>
          <br />
          <form accept-charset="UTF-8" role="form" id="loginForm">
            <fieldset>
              <div class="form-group">
                <label class="formLabel" for="email">Email:</label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="email@example.com"
                  name="emailfield"
                  type="email"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label class="formLabel" for="password">Senha:</label>
                <input
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                  minlength="8"
                  name="passwordfield"
                  type="password"
                  autocomplete="on"
                  required
                />
              </div>
              <br />
              <div class="row padding">
                <div class="col-6">
                  <button class="btn btn-outline-success" type="submit" id="loginBtn" onclick="signIn(); return false">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                  </button>
                </div>
                <div class="col-6">
                  <a class="btn btn-outline-secondary" href="signup.html">
                    <i class="fas fa-user-plus"></i>
                    Cadastrar-se
                  </a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid padding">
        <div class="row text-center"></div>
      </div>
    </footer>

    <script src="./backend/firebase.js"></script>
    <script src="./backend/auth.js"></script>
  </body>
</html>
