<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Supermarket - Login</title>
        <!-- Bootstrap V 5.0.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/8fbbbea480.js" crossorigin="anonymous"></script>
        <!-- Firebase Cloud Firestore and Authentication -->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <link href="../css/auth.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SUPERMARKET</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid padding" id="sign-in">
            <div class="welcome text-center">
                <div>
                    <h5>SUPERMARKET</h5>
                    <h4>Fazer Login</h4>
                    <br>
                    <form accept-charset="UTF-8" role="form" id="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="emailfield"
                                placeholder="email@example.com" name="emailfield" type="email" required>
                            </div>
                        </br>
                            <div class="form-group">
                                <input class="form-control" id="passwordfield" placeholder="Senha"
                                minlength="8"name="passwordfield" type="password" autocomplete="on" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-success" type="submit" id="loginBtn" onclick="signIn(); return false">
                                        <i class="fas fa-sign-in-alt"></i> Login
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-outline-secondary"  href="signup.html">
                                        <i class="fas fa-user-plus"></i> Cadastrar-se
                                    </a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container-fluid padding">
                <div class="row text-center">
                </div>
            </div>
        </footer>

        <script src="../backend/firebase.js"></script>
        <script src="../backend/auth.js"></script>
    </body>
</html>
