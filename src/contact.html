    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Map -->
    <link
      rel="stylesheet"

      type="text/css"
    />

    <link href="./css/main.css" rel="stylesheet" />

  <body onload="handleNavbar()">
    <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color: #126b69">

        <a class="navbar-brand d-block d-lg-none" href="index.html">
          <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <!-- TIRAR ESSE ACTIVE E ADICIONAR NO JS COM BASE NA PAG SELECIONADA -->
              <a class="nav-link mx-2 active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="products.html">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link mx-2 dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Minha conta
              </a>
              <ul
                name="account-menu"
                class="dropdown-menu"
                style="top: 70px; line-height: initial"
                aria-labelledby="navbarDropdownMenuLink"
              ></ul>
            </li>
            <li class="d-none d-lg-block">
              <a class="nav-link mx-2" href="index.html">
                <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="contact.html">Contato</a>
            </li>
            <li class="nav-item">
              <form action="#" class="searchform order-sm-start order-lg-last">
                <div class="form-group d-flex mx-2 custom-search">
                  <input
                    type="text"
                    class="form-control"
                    style="color: var(--main-color)"
                    id="search-input"
                    placeholder="Procurar"
                  />
                  <button type="button" id="search-btn" class="form-control search">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
            <li class="nav-item shopping-cart">
              <a class="nav-link mx-2" href="cart.html"><i class="fa badge fa-lg" value="0">&#xf07a;</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <div class="container-fluid padding">
      <div class="row">
        <div class="col-md-6" style="padding-left: 5%">
          <h3>Endereço</h3>
          <h5>Campus A. C. Simões</h5>
          <h5>Av. Lourival Melo Mota, S/N, Tabuleiro do Martins, Maceió - AL, Cep: 57072-970</h5>
        </div>
        <div class="col-md-6" style="padding-left: 5%">
          <h3>Contato</h3>
          <h5>Email: supermarket@contato.com</h5>
          <h5>Telefone: +55 (82)3214-0000</h5>
        </div>
      </div>
    </div>

    <div id="map" class="map"></div>
    <script>
      // Set map and initial position
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-35.7805, -9.557]),
          zoom: 16,
        }),
      });
    </script>

    <footer>
      <div class="container-fluid padding">
        <div class="row text-center"></div>
      </div>
    </footer>

    <script src="./backend/firebase.js"></script>
    <script src="./backend/auth.js"></script>
    <script src="./shared/utils.js"></script>
