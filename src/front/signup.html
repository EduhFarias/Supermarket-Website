<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supermarket - Cadastro</title>
    <!-- Bootstrap V 5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8fbbbea480.js" crossorigin="anonymous"></script>
    <!-- Firebase Cloud Firestore and Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link href="../css/auth.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SUPERMARKET</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="sign-up" class="container-fluid padding">
      <div class="row welcome text-center">
        <div class="col-12">
          <h5>SUPERMARKET</h5>
          <h4>Criar uma conta</h4>
          <br />
          <form accept-charset="UTF-8" role="form" id="signupForm">
            <fieldset id="fieldset-signup">
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label class="formLabel" for="email">Email:</label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="seuemail@exemplo.com"
                  name="email"
                  type="email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="password">Senha:</label>
                <input
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                  minlength="8"
                  name="password"
                  type="password"
                  autocomplete="on"
                  required
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="name">Nome:</label>
                <input class="form-control" id="name" placeholder="Nome completo" name="name" type="text" required />
              </div>
              <div class="form-group">
                <label class="formLabel" for="birthday">Data de nascimento:</label>
                <input class="form-control" id="birthday" name="birthday" type="date" required />
              </div>
              <div class="form-group">
                <label class="formLabel" for="address">Endereço:</label>
                <input
                  class="form-control"
                  id="address"
                  placeholder="Seu endereço"
                  name="address"
                  type="text"
                  required
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="cpf">CPF(Somente números):</label>
                <input
                  class="form-control"
                  id="cpf"
                  placeholder="123.456.789-00"
                  name="cpf"
                  type="text"
                  maxlength="11"
                  minlength="11"
                  required
                  number
                />
              </div>
            </fieldset>
            <br />
            <div class="row padding">
              <div class="col-6">
                <a class="text" href="signin.html">Faça login em vez disso</a>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-success" type="submit" id="signBtn">Criar conta</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid padding"></div>
    </footer>

    <script src="../backend/firebase.js"></script>
    <script src="../backend/auth.js"></script>
  </body>
</html>
