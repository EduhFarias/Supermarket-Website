<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8fbbbea480.js" crossorigin="anonymous"></script>
    <!-- Firebase Cloud Firestore and Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="./css/auth.css" rel="stylesheet" />
    <link href="./css/navbar.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3" style="background-color: #126b69">
      <div class="container-fluid">
        <a class="navbar-brand d-block d-lg-none" href="index.html">
          <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="products.html">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link mx-2 dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Minha conta
              </a>
              <ul
                name="account-menu"
                class="dropdown-menu"
                style="top: 70px; line-height: initial"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="signin.html">Entrar</a></li>
              </ul>
            </li>
            <li class="d-none d-lg-block">
              <a class="nav-link mx-2" href="index.html">
                <img src="./fonts/logo1.png" alt="Supermarket_logo" height="100" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="contact.html">Contato</a>
            </li>
            <li class="nav-item">
              <form action="#" class="searchform order-sm-start order-lg-last">
                <div class="form-group d-flex mx-2 custom-search">
                  <input
                    type="text"
                    class="form-control"
                    style="color: var(--main-color)"
                    id="search-input"
                    placeholder="Procurar"
                    disabled
                  />
                  <button type="button" id="search-btn" class="form-control search" disabled>
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
            <li class="nav-item shopping-cart">
              <a class="nav-link mx-2" href="cart.html"><i class="fa badge fa-lg">&#xf07a;</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="sign-up" class="container-fluid padding">
      <div class="row welcome text-center">
        <div class="col-12">
          <h3 style="color: #126b69">Criar uma conta</h3>
          <br />
          <form accept-charset="UTF-8" role="form" id="signupForm">
            <fieldset id="fieldset-signup">
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label class="formLabel" for="email">Email:</label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="seuemail@exemplo.com"
                  name="email"
                  type="email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="password">Senha:</label>
                <input
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                  minlength="8"
                  name="password"
                  type="password"
                  autocomplete="on"
                  required
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="name">Nome:</label>
                <input class="form-control" id="name" placeholder="Nome completo" name="name" type="text" required />
              </div>
              <div class="form-group">
                <label class="formLabel" for="birthday">Data de nascimento:</label>
                <input class="form-control" id="birthday" name="birthday" type="date" required />
              </div>
              <div class="form-group">
                <label class="formLabel" for="address">Endereço:</label>
                <input
                  class="form-control"
                  id="address"
                  placeholder="Seu endereço"
                  name="address"
                  type="text"
                  required
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="cpf">CPF (Somente números):</label>
                <input
                  class="form-control"
                  id="cpf"
                  placeholder="123.456.789-00"
                  name="cpf"
                  type="text"
                  maxlength="11"
                  minlength="11"
                  required
                  number
                />
              </div>
              <div class="form-group">
                <label class="formLabel" for="phone">Telefone (somente números):</label>
                <input
                  class="form-control"
                  id="phone"
                  placeholder="(01) 9 8765-4321"
                  name="phone"
                  type="text"
                  maxlength="11"
                  minlength="11"
                  required
                  number
                />
              </div>
            </fieldset>
            <br />
            <div class="row padding">
              <div class="col-6">
                <a class="text" href="signin.html">Faça login em vez disso</a>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-success" type="submit" onclick="signUp();return false">
                  Criar conta
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid padding"></div>
    </footer>

    <script src="./backend/firebase.js"></script>
    <script src="./backend/auth.js"></script>
  </body>
</html>
